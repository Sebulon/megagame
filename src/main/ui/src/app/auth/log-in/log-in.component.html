<div id="log-in-body">
  <div id="login">
    <label for="player-id" id="player-id-label">Megagame!</label>
    <input placeholder="Pin Code" autocomplete="off" id="player-id" #playerId>
    <button type="submit" id="submit-player-id" (click)="submitPlayerID(playerId.value)">Enter</button>
  </div>
</div>
