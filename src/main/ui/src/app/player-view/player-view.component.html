<div id="player-view">
  <div *ngIf="ship$ | async; let ship" class="ship">
    <div class="ship-name">
      <h2>{{ship.name}}</h2>
      <h3>{{ship.faction}}</h3>
    </div>
    <div class="ship-info">
      <p>Crew size: {{ship.crewSize}}</p>
      <p>HP: {{ship.hp}} / {{ship.maxHP}}</p>
    </div>
  </div>
</div>
