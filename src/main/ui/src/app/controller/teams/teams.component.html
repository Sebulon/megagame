<h1>Teams:</h1>
<div id="teams-content">
  <ul id="teams-list">
    <li class="teams-list-item" *ngFor="let team of teams$ | async">
      <a (click)="goToDetail(team.name)">{{team.name}}</a>
    </li>
  </ul>
</div>

<div>
  <input #teamName>
  <button (click)="createTeam(teamName)">Create Team</button>
</div>

<router-outlet></router-outlet>
