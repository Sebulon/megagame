<div *ngIf="team$ | async; let team">
  <h2>{{team.name}}</h2>
  <h4>Players:</h4>
  <ul>
    <li *ngFor="let member of team.members">
      {{member.id}}
    </li>
  </ul>
  <div id="team-buttons">
    <button (click)="navigateToChangeMembers(team.name)" id="change-members">Change members</button>
    <button (click)="removeTeam(team.name)" id="delete-team">Delete</button>
  </div>
</div>
