<div id="controller-player-full" (click)="click($event)">
  <div *ngIf="activePlayers && teams" id="lists">
    <div id="players" class="list-container">
      <h2>Players:</h2>
      <div cdkDropList
           #playersList="cdkDropList"
           [cdkDropListData]="activePlayers"
           [cdkDropListConnectedTo]="[teamsList]"
           class="list"
           (cdkDropListDropped)="drop($event)">
        <div class="list-data" *ngFor="let player of activePlayers" cdkDrag [cdkDragDisabled]="selectedTeam == null"
             (click)="change(player)">
          {{player.id}}
        </div>
      </div>
    </div>
    <div id="team" class="list-container">
      <h2>Teams:</h2>
      <div cdkDropList
           #teamsList="cdkDropList"
           [cdkDropListData]="activePlayers"
           [cdkDropListConnectedTo]="[playersList]"
           class="list"
           (cdkDropListDropped)="drop($event)">
        <div *ngIf="selectedTeam">
          <div class="list-data">{{selectedTeam.name}}</div>
          <div class="list-data" *ngFor="let player of selectedTeam.members" cdkDrag
               (click)="change(player)">{{player.id}}</div>
        </div>
        <div *ngIf="!selectedTeam">
          <div *ngFor="let team of teams" class="list-data" (click)="getPlayers(team)">
            {{team.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TODO: could probably make this better as well -->
<div id="team-manager">
  <div *ngIf="!selectedTeam">
    <input type="text" placeholder="Team name" #newTeamName>
    <button (click)="createNewTeam(newTeamName.value); newTeamName.value = ''">Create Team</button>
  </div>
  <div *ngIf="selectedTeam">
    <button class="delete" (click)="deleteActiveTeam()">Delete selected team</button>
  </div>
</div>
