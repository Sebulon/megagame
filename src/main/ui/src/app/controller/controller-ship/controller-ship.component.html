<div *ngIf="ship$ | async; let ship" class="ship">
  <div class="ship-name">
    <h2>{{ship.name}}</h2>
    <h3>{{ship.faction}}</h3>
  </div>
  <div class="ship-info">
    <p>Crew size: {{ship.crewSize}}</p>
    <p>HP: {{ship.hp}} / {{ship.maxHP}}</p>
    <b>Resources:</b>
    <div *ngFor="let resource of ship.resourceQuantities | keyvalue">
      {{resource.key}}:{{resource.value}}
    </div>
  </div>
  <form (submit)="changeHP()" id="delete-ship">
    <label for="hp">HP Change</label>
    <input type="number" id="hp" [(ngModel)]="hpChange" [ngModelOptions]="{standalone: true}">
    <input type="submit" value="Change">
  </form>
  <button (click)="openDialog()" class="controller-ship-button">Change Resources</button>
  <button type="submit" (click)="deleteShip()" class="controller-ship-button">Delete ship</button>
</div>
