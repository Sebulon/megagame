<div id="controller-ships-body">
  <div id="headline">Ships: </div>
  <table>
    <thead>
    <tr>
      <th>Name</th><th>Faction</th><th>CrewSize</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ship of ships" [routerLink]="ship.name" class="ship-entries">
      <td>{{ship.name}}</td> <td>{{ship.faction}}</td> <td>{{ship.crewSize}}</td>
    </tr>
    </tbody>
  </table>

  <div id="form-section">
    <div id="create-ship">Create Ship: </div>
    <form [formGroup]="shipConstructor" (ngSubmit)="onSubmit()">
      <div class="form-part">
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name" autocomplete="off" required="true" placeholder="Example Name">
      </div>

      <div class="form-part">
        <label for="faction">
          Faction
        </label>
        <input id="faction" type="text" formControlName="faction" autocomplete="off" required="true" placeholder="Example Faction">
      </div>

      <div class="form-part">
        <label for="maxHP">
          Max hp
        </label>
        <input id="maxHP" type="number" formControlName="maxHP" required="true" placeholder="0">
      </div>

      <div class="form-part">
        <label for="hp">
          Hp
        </label>
        <input id="hp" type="number" formControlName="hp" required="true" placeholder="0">
      </div>

      <div class="form-part">
        <label for="crewSize">
          Crew Size
        </label>
        <input id="crewSize" type="number" formControlName="crewSize" required="true" placeholder="0">
      </div>

      <div class="form-part">
        <label for="team">
          Team
        </label>
        <select id="team" formControlName="team">
          <option>-</option>
          <option *ngFor="let team of getAcceptableTeams()">
            {{team.name}}
          </option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
